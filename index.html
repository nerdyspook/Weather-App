<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======================== Font Awesome ======================= -->
    <script src="https://kit.fontawesome.com/a9f9b0dec9.js" crossorigin="anonymous"></script>

    <!-- ============================ CSS ============================ -->
    <link rel="stylesheet" href="/css/style.css">

    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <title>Weather App</title>
</head>
<body>

    <div class="container">

        <header>
            <i class="fas fa-arrow-left"></i>Weather App
        </header>

        <section class="input_box">
            <p class="info">Please enter a valid city name!</p>
            
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            
            <div class="separator">OR</div>

            <button>Get Device Location</button>
        </section>

        <section class="weather_box">
            <img src="/img/Weather Icons/cloud.svg" alt="weather icon">

            <div class="temp">
                <span class="numb">23</span>
                <span class="deg">Â°</span>C
            </div>

            <div class="weather">Broken Clouds</div>
            <div class="location">
                
                <span>Kolkata, West Bengal</span>
            </div>
        </section>

    </div>
    

    <!-- ========================== Main JS ========================== -->
    <script src="/js/main.js"></script>
</body>
</html>
