<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======================== Font Awesome ======================= -->
    <script src="https://kit.fontawesome.com/a9f9b0dec9.js" crossorigin="anonymous"></script>

    <!-- ============================ CSS ============================ -->
    <link rel="stylesheet" href="/css/style.css">

    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <title>Weather App</title>
</head>
<body>

    <div class="container">

        <header>
            <i class="fas fa-arrow-left"></i>Weather App
        </header>

        <section class="input_box">
            <p class="info"></p> <!-- Please enter a valid city name! -->
            
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            
            <div class="separator">OR</div>

            <button>Get Device Location</button>
        </section>

        <section class="weather_box">
            <img src="#" alt="weather icon">

            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>

            <div class="weather">_ _</div>

            <div class="location">
                <i class="fas fa-street-view"></i>
                <span>_, _</span>
            </div>

            <div class="bottom_details">

                <div class="column feels">
                    <i class="fas fa-thermometer-half"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="column humidity">
                    <i class="fas fa-tint"></i>
                    <div class="details">
                        <span class="numb">_</span>
                        <p>Humidity</p>
                    </div>
                </div>

            </div>
        </section>

    </div>
    

    <!-- ========================== Main JS ========================== -->
    <script src="/js/main.js"></script>
</body>
</html>
